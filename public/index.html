<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>NEU Room Schedules</title>
    <link rel="preload" href="fonts/inter-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/inter-bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A tool to let you see room occupancy schedules for Northeastern classrooms.">
    <script src="../dist/bundle.js" defer></script>
    <script src="analytics.js" defer></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Rooms">
    <meta name="theme-color" content="#F0F0F9">
  </head>
  <body>
    <div id="root"></div>
    <script>
      const themeColors = {light: "#F0F0F9", dark: "#161617"}
      const meta = document.querySelector("meta[name=theme-color]")
      const isDarkMode = window.matchMedia("(prefers-color-scheme: dark)")
      function switchTheme(isDarkMode) {
        if (isDarkMode) {
          meta.setAttribute("content", themeColors.dark)
        } else {
          meta.setAttribute("content", themeColors.light)
        }
      }

      switchTheme(isDarkMode.matches)
      isDarkMode.addEventListener("change", (e)=>{
        switchTheme(isDarkMode.matches)
      })
    </script>
  </body>
</html>
